<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="index.html">home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <section id="contact-form">
            <h2 class="mb-4 fw-bold text-center">Get in Touch</h2>
            <p class="lead text-center text-muted mb-4">Feel free to reach out to me. I'll get back to you as soon as possible.</p>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label fw-bold">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                    </form>
                    <div class="mt-4 text-center text-muted">
                        Or email me directly at <a href="mailto:your.kelvin-kel.com@bitshopapp.com">kelvin-kel.com@bitshopapp.com</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <div class="container">
            <small>&copy; 2025 Kelvin</small>
        </div>
