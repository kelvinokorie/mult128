<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Playground</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add your CSS library links here -->
      <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add your JavaScript library links here -->
</head>
<body>
    <section id="image-movement">
        <h2>Section 1: Image Movement</h2>
        <img src="./image-movement.jpg" alt="Girl in a jacket" width="500" height="600">
        <button id="move-up">Up</button>
        <button id="move-down">Down</button>
        <button id="move-left">Left</button>
        <button id="move-right">Right</button>
        <!-- Add your image and buttons here -->
    </section>

    <section id="interactive-trivia">
        <h2>Section 2: Interactive Trivia Question</h2>
        <p id="trivia-question">What is your favourite color?</p>
        <button class="answer" id="answer1">blue</button>
        <button class="answer" id="answer2">yellow</button>
        <button class="answer" id="answer3">black</button>
        <button class="answer" id="answer4">purple</button>
        <p id="result"></p>
        <!-- Add your trivia question and answer buttons here -->
    </section>

    <section id="scroll-activated-image">
        <h2>Section 3: Scroll-Activated Image Movement</h2>
        <img src="./scroll-activated-image.jpg" alt="Girl in a jacket" width="500" height="600">
        <!-- Add your scroll-activated image here -->
    </section>

    <section id="choose-your-own-adventure">
        <h2>Section 4: Choose-Your-Own-Adventure</h2>
        <p>Adventure time! Make a choice below:</p>
        <button id="adventure1">Go left</button>
        <button id="adventure2">Go right</button>
        <div id="adventure-result"></div>
        <!-- This is your creative space! -->
    </section>

    <!-- Remember to add your JavaScript file link here if you create one -->
     <script SRC="main.js"></script>
</body>
</html>
